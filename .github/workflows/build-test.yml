name: Build & Test

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build StudentTrackerApp.sln --no-restore

    - name: Start Blazor App (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: Start-Process "dotnet" "run --project StudentTrackerApp/StudentTrackerApp.csproj --urls http://localhost:5106" -NoNewWindow

    - name: Sleep (Windows)
      if: matrix.os == 'windows-latest'
      run: Start-Sleep -s 5
      shell: powershell

    - name: Install Playwright (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: dotnet tool run playwright install --with-deps


    - name: Run Playwright Tests
      working-directory: StudentTracker.E2ETests
      run: dotnet test --no-build --logger "trx;LogFileName=TestResults.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: StudentTracker.E2ETests/TestResults/*.trx
