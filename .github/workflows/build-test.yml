name: Build and Test on Ubuntu

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore StudentTrackerApp/StudentTrackerApp.sln

    - name: Build Blazor App
      run: dotnet build StudentTrackerApp/StudentTrackerApp.sln --no-restore

    - name: Restore dotnet tools
      working-directory: StudentTracker.E2ETests
      run: dotnet tool restore

    - name: Install Playwright Browsers
      working-directory: StudentTracker.E2ETests
      run: dotnet tool run playwright install --with-deps

    - name: Build E2E Test Project
      run: dotnet build StudentTracker.E2ETests/StudentTracker.E2ETests.csproj

    - name: Start Blazor App in background
      run: dotnet run --project StudentTrackerApp/StudentTrackerApp.csproj --urls http://localhost:5106 &
      shell: bash

    - name: Wait for Blazor App to start
      run: sleep 10s
      shell: bash

    - name: Run E2E Tests
      working-directory: StudentTracker.E2ETests
      run: dotnet test --no-build --logger "trx;LogFileName=TestResults.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: StudentTracker.E2ETests/TestResults/*.trx
